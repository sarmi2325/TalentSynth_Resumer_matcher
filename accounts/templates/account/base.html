<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Analyzer{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--gray-800);
            line-height: 1.6;
            font-size: 14px;
        }

        /* Professional Navigation */
        nav {
            background-color: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .logo a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 25px;
            font-weight: 800;
        }

        .logo a:hover {
            color: var(--primary-hover);
        }

        nav .profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .profile-circle:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        nav a {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        nav a:hover {
            color: var(--primary-color);
            background-color: var(--gray-50);
        }

        nav button {
            background-color: var(--primary-color);
            border: none;
            color: var(--white);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        nav button:hover {
            background-color: var(--primary-hover);
        }

        /* Professional Container */
        .container {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Professional Cards */
        .card {
            background-color: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            padding: 16px 20px;
        }

        .card-header h4 {
            color: var(--gray-800);
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 20px;
        }

        /* Professional Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            color: var(--gray-700);
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control::placeholder {
            color: var(--gray-400);
        }

        /* Professional Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-success {
            background-color: var(--success-color);
            color: var(--white);
        }

        .btn-success:hover {
            background-color: #047857;
        }

        .btn-secondary {
            background-color: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background-color: var(--gray-200);
        }

        /* Professional Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid;
        }

        .alert-success {
            background-color: #ecfdf5;
            border-color: #a7f3d0;
            color: #065f46;
        }

        .alert-warning {
            background-color: #fffbeb;
            border-color: #fed7aa;
            color: #92400e;
        }

        .alert-info {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            color: #1e40af;
        }

        /* Professional Upload Area */
        .upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background-color: var(--gray-50);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: #eff6ff;
        }

        .upload-area.dragover {
            border-color: var(--success-color);
            background-color: #ecfdf5;
        }

        /* Professional Loading */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Professional Progress */
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        /* Professional Typography */
        h1, h2, h3, h4, h5, h6 {
            color: var(--gray-800);
            font-weight: 600;
            margin-bottom: 8px;
        }

        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        h3 { font-size: 18px; }
        h4 { font-size: 16px; }
        h5 { font-size: 14px; }
        h6 { font-size: 12px; }

        p {
            margin-bottom: 12px;
            color: var(--gray-600);
        }

        .text-muted {
            color: var(--gray-500);
        }

        .text-success {
            color: var(--success-color);
        }

        .text-warning {
            color: var(--warning-color);
        }

        /* Professional Spacing */
        .mb-1 { margin-bottom: 4px; }
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-5 { margin-bottom: 20px; }

        .mt-1 { margin-top: 4px; }
        .mt-2 { margin-top: 8px; }
        .mt-3 { margin-top: 12px; }
        .mt-4 { margin-top: 16px; }
        .mt-5 { margin-top: 20px; }

        /* Professional Grid */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -12px;
        }

        .col-md-6 {
            flex: 0 0 50%;
            padding: 0 12px;
        }

        .col-md-12 {
            flex: 0 0 100%;
            padding: 0 12px;
        }

        @media (max-width: 768px) {
            .col-md-6 {
                flex: 0 0 100%;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <nav>
        <div class="logo">
            <a href="{% url 'dashboard' %}">TalentSynth</a>
        </div>
        <div class="profile">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" title="Edit Profile">
                    <i class="fas fa-user"></i>
                </a>
                
                <form method="POST" action="{% url 'account_logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'account_login' %}">Sign In</a>
                <a href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
